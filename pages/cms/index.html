          <div class="mb-3">

<!-- add-user -->
  <section id="form-register" class="d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="container">
      <div class="row justify-content-center mt-5">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                      <h2 class="card-title">Add-User</h2>
                      <form action="/" method="post">
                          <div class="form-group">
                              <label for="username">Username:</label>
                              <input type="text" class="form-control" name="username" id="username" >
                          </div>
                          <div class="form-group">
                              <label for="email">Email:</label>
                              <input type="email" class="form-control" name="email" id="email" >
                          </div>
                          <div class="form-group">
                              <label for="password">Password:</label>
                              <input type="password" class="form-control" name="password" id="password" >
                          </div>
                          <div class="form-group">
                              <label for="phoneNumber">Phone Number:</label>
                              <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" >
                          </div>
                          <div class="form-group">
                              <label for="address">Address:</label>
                              <input class="form-control" name="address" id="address" rows="4" ></input>
                          </div>
                          <br>
                          <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Add User</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </section>
  <!-- add-product -->
  <section  id="form-AddProduct" class="d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="container">
      <h1>Add Product</h1>
      <div class="card">
        <div class="card-body">
          <form action="process-add-product.php" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" name="stock" required>
            </div>
            <div class="mb-3">
              <label for="imgUrl" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="imgUrl" name="imgUrl" required>
            </div>
            <div class="mb-3">
              <label for="categoryId" class="form-label">Category ID</label>
              <input type="number" class="form-control" id="categoryId" name="categoryId" required>
            </div>
            <div class="mb-3">
              <label for="authorId" class="form-label">Author ID</label>
              <input type="number" class="form-control" id="authorId" name="authorId" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </section>
